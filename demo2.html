<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="new.css">
</head>
<body style="background-color: #05386B;">
    <div class="container">
        <div class="form-box">
            <form action="#">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <input type="text" name="Student_Name" placeholder="Username">
                </div>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="text" name="MIS.No" placeholder="MIS.No">
                </div>
                <div class="input-box">
                    <input type="text" name="Year" placeholder="Year">
                </div>
                <div class="input-box">
                    <input type="text" name="Section" placeholder="Section">
                </div>
                <div class="button">
                    <input type="file" id="file" accept="image/*">
                    <label for="file">Choose a Photo</label>
                </div>
                <br>
                <div class="button">
                    <input type="button" class="btn" value="Register" onclick="document.location='index.html'">
                </div>
                <br>
                <br>

            </form>
        </div>
    </div>
</body>
</html>
